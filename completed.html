
<div class="clear"></div>

<div ng-repeat="(key, x) in todos">
  <div ng-if="todos[key]">
    <span ng-if="x.state" style="text-decoration:line-through; color:#c6c6c6;">
      <input type="checkbox" ng-model="x.state" ng-change="setScope(key)" >
      <span ng-bind="x.title"></span>
    </span>
  </div>
</div>


<div class="clear"></div>
<p>
  <button class="btn btn-warning" ng-click="clear()">Temizle</button>
</p>
